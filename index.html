<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>App de gastos</title>
</head>

<body>
  <main class="d-flex flex-column card gap-4 pb-5">
    <div class="bg-primary p-4">
      <h1 class="text-center">App de gastos</h1>
      <p class="text-center">Ingresa cuanto pago cada persona</p>
    </div>
    <div class="d-flex flex-column p-3 gap-2">
      <input class="p-1" type="text" name="name" id="" placeholder="Ingrese su nombre">
      <input class="p-1" type="number" name="payedAmount" id="" placeholder="Ingrese el monto que pago">
      <button class="btn btn-primary" type="button">Enviar</button>
    </div>
    <div class="ps-3 pe-3">
      <ul class="gap-1">
        <li class="border p-1">Javier: $130</li>
      </ul>
    </div>
    <span class="ps-3">Total: $1090</span>
    <span class="ps-3">A cada uno le toca aportar: $363.33</span>
  </main>

  <!-- JAVASCRIPT BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
